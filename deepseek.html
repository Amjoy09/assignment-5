<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek Solution</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .points {
            background-color: #e74c3c;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .service-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .phone-number {
            font-size: 1.5rem;
            color: #e74c3c;
            margin: 10px 0;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .copy-btn {
            background-color: #3498db;
            color: white;
        }

        .copy-btn:hover {
            background-color: #2980b9;
        }

        .call-btn {
            background-color: #2ecc71;
            color: white;
        }

        .call-btn:hover {
            background-color: #27ae60;
        }

        .call-history {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #callHistory {
            list-style-type: none;
            margin-top: 15px;
        }

        #callHistory li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #callHistory li:last-child {
            border-bottom: none;
        }

        .clear-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .clear-btn:hover {
            background-color: #c0392b;
        }

        .alert {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar with points counter -->
    <div class="navbar">
        <h1>Emergency Services</h1>
        <div class="points">Points: <span id="pointsCounter">100</span></div>
    </div>

    <!-- Cards section -->
    <h2>Available Services</h2>
    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- Call History section -->
    <div class="call-history">
        <h2>Call History</h2>
        <div class="alert" id="alertBox"></div>
        <ul id="callHistory"></ul>
        <button class="clear-btn" id="clearHistoryBtn">Clear History</button>
    </div>

    <script>
        // Initial points value
        let points = 100;

        // Sample service data
        const services = [
            { name: "Police Helpline", number: "999" },
            { name: "Fire Department", number: "101" },
            { name: "Ambulance", number: "102" },
            { name: "Medical Helpline", number: "103" },
            { name: "Roadside Assistance", number: "104" },
            { name: "Electricity Emergency", number: "105" },
            { name: "Water Works", number: "106" },
            { name: "Animal Control", number: "107" },
            { name: "Poison Control", number: "108" }
        ];

        // DOM elements
        const pointsCounter = document.getElementById('pointsCounter');
        const cardsContainer = document.getElementById('cardsContainer');
        const callHistory = document.getElementById('callHistory');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const alertBox = document.getElementById('alertBox');

        // Function to update points display
        function updatePoints(value) {
            points = value;
            pointsCounter.textContent = points;
        }

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            // Try using the modern Clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => showAlert('Copied to clipboard!'))
                    .catch(err => {
                        // If Clipboard API fails, use fallback method
                        fallbackCopyText(text);
                    });
            } else {
                // Use fallback method for older browsers
                fallbackCopyText(text);
            }
        }

        // Fallback method for copying text
        function fallbackCopyText(text) {
            // Create a temporary textarea element
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            // Make the textarea invisible
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            
            // Select and copy the text
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showAlert('Copied to clipboard!');
                } else {
                    showAlert('Unable to copy. Please select and copy manually.');
                }
            } catch (err) {
                showAlert('Unable to copy. Please select and copy manually.');
            }
            
            // Remove the textarea
            document.body.removeChild(textArea);
        }

        // Function to show alert message
        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            // Hide alert after 3 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // Function to handle call button click
        function handleCall(serviceName, phoneNumber) {
            // Check if user has enough points
            if (points >= 20) {
                // Deduct 20 points
                updatePoints(points - 20);
                
                // Add to call history
                addToHistory(serviceName, phoneNumber);
            } else {
                // Show not enough points alert
                showAlert("Not enough points to place this call.");
            }
        }

        // Function to add a call to history
        function addToHistory(serviceName, phoneNumber) {
            const historyItem = document.createElement('li');
            historyItem.textContent = `${serviceName} — ${phoneNumber}`;
            callHistory.appendChild(historyItem);
        }

        // Function to clear call history
        function clearHistory() {
            callHistory.innerHTML = '';
        }

        // Initialize the page
        function init() {
            // Generate service cards
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="phone-number">${service.number}</div>
                    <button class="btn copy-btn" data-service="${service.name}" data-number="${service.number}">Copy</button>
                    <button class="btn call-btn" data-service="${service.name}" data-number="${service.number}">Call</button>
                `;
                cardsContainer.appendChild(card);
            });

            // Add event listeners to all copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const service = button.getAttribute('data-service');
                    const number = button.getAttribute('data-number');
                    copyToClipboard(`${service} — ${number}`);
                });
            });

            // Add event listeners to all call buttons
            document.querySelectorAll('.call-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const service = button.getAttribute('data-service');
                    const number = button.getAttribute('data-number');
                    handleCall(service, number);
                });
            });

            // Add event listener to clear history button
            clearHistoryBtn.addEventListener('click', clearHistory);
        }

        // Run initialization when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
